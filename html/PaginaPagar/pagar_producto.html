          <form class="d-flex">
            <a

              class="ml-xl-6"

        </div>
      </div>
    </nav>

    <!-- Product section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6">
            <img
              class="card-img-top mb-5 mb-md-0"
              id="image_view"
              src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
              alt="..."
            />
          </div>

          <div class="col-md-6">
            <div class="small mb-1" id="product_id">SKU: BST-498</div>
            <h1 class="display-5 fw-bolder" id="product_name">
              Shop item template
            </h1>
            <div class="fs-5 mb-5">
              <span id="product_price">$40.00</span>
            </div>

            <div class="contenedor_formulario">
              <form id="form_pago">
                <!--Nombre Usuario-->
                <div class="contenedor_input">
                  <input
                    type="text"
                    name="user_name"
                    id="input_user_name"
                    placeholder="Nombre Completo"
                    required
                  />
                </div>
                <div class="contenedor_input">
                  <input
                    type="email"
                    name="user_address"
                    id="input_user_email_address"
                    placeholder="Dirección de Correo Electrónico"
                    required
                  />
                </div>
                <div class="contenedor_input">
                  <input
                    type="text"
                    name="user_address"
                    id="input_user_address"
                    placeholder="Dirección de Envió"
                    required
                  />
                </div>
                <div class="contenedor_input flex_icons">
                  <input
                    type="number"
                    name="user_card_number"
                    id="input_user_card_number"
                    placeholder="Numero Tarjeta"
                    required
                  />
                  <div class="iconos">
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-brands fa-cc-amex"></i>
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </div>
                </div>

                <div class="contenedor_input flex_inputs">
                  <input
                    type="number"
                    name="user_card_cvv"
                    id="input_user_card_cvv"
                    placeholder="CVV"
                    required
                    class="small"
                  />
                  <input
                    type="date"
                    name="user_card_number"
                    id="input_user_card_expiration"
                    placeholder="Tarjeta CVV"
                    required
                    class="x_large"
                  />
                </div>
              </form>
              <br>
              <button class="btn btn-dark" id="btn_pay">Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
