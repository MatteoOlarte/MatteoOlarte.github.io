    <!--Sección De Compras-->
    <section class="seccion_productos">
      <!--Filtrar Productos-->
      <div id="contenedor_filtros">
        <h3 id="tipo_ropa">Cargando...</h3>
        <p>Filtros</p>

        <div class="filtro">
          <label for="filtro_nombre">Nombre</label>
          <input
            type="text"
            id="filtro_nombre"
            placeholder="Nombre del producto"
            name="product_name"
          />
        </div>

        <div class="filtro">
          <label for="filtro_precio">Precio Hasta</label>
          <input type="number" id="filtro_precio" placeholder="Pecio maximo" />
        </div>

        <div class="filtro">
          <label for="filtro_color">Color</label>
          <select name="colores" id="filtro_color">
            <option value="none">Todos</option>
            <option value="amarillo">Amarillo</option>
            <option value="azul">Azul</option>
            <option value="blanco">Blanco</option>
            <option value="cafe">Cafe</option>
            <option value="celeste">Celeste</option>
            <option value="morado">Morado</option>
            <option value="negro">Negro</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
          </select>
        </div>

        <div class="filtro">
          <label for="filtro_busqueda"
            ><i class="fa-solid fa-magnifying-glass"></i> Buscar</label
          >
          <input type="text" id="filtro_busqueda" placeholder="Buscar..." />
        </div>
      </div>

      <!--Visualización De Productos-->
      <div id="contenedor_productos">
        <div class="producto"></div>
        <div class="producto"></div>
        <div class="producto"></div>
        <div class="producto"></div>
        <div class="producto"></div>
      </div>
    </section>
