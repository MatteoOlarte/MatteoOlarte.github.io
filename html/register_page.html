<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/text_styles.css" />
    <link rel="stylesheet" href="/css/cards.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Gonoshop Iniciar Sesión</title>
  </head>

  <body>
    <section id="seccion_contacto">
      <a id="logo" href="/index.html">
        <h1 style="font-size: 3rem">GONOSHOP</h1>
      </a>
      <h1>Iniciar Sesión</h1>
      <form id="contacto">
        <div class="contenedor_form">
          <input
            type="text"
            name="in_name"
            id="input_name"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="contenedor_form">
          <input
            type="email"
            name="in_mail"
            id="input_email"
            placeholder="Dirección de correo electrónico"
            required
          />
        </div>
        <div class="contenedor_form">
          <input
            type="pas"
            name="in_password"
            id="input_password"
            placeholder="Contraseña"
            required
          />
        </div>
        <button class="btn btn-dark">Iniciar Sesión</button>
      </form>
      <br>
    </section>

    <script
      src="https://kit.fontawesome.com/28cf86c108.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
